<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AGE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #counter {
        font-size: 108px;
        margin-top: 50px;
    }
</style>
</head>
<body>
<h1>AGE:</h1>
<div id="counter">0</div>

<script>
    // Function to update the counter
    function updateCounter() {
        const startTimestamp = new Date('2007-11-18T02:50:00').getTime(); // Start timestamp for the counter
        const currentTimestamp = new Date().getTime();
        const elapsedMilliseconds = currentTimestamp - startTimestamp;

        // Convert milliseconds to years with 10 decimal places precision
        const elapsedYears = elapsedMilliseconds / (1000 * 60 * 60 * 24 * 365.25);
        
        // Display the counter
        document.getElementById("counter").innerText = elapsedYears.toFixed(8);
    }

    // Update the counter every millisecond
    setInterval(updateCounter, 1);
</script>
</body>
</html>
